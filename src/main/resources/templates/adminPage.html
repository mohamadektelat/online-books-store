<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1151c785ca.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid">
    <main role="main" class="container">
        <div class="starter-template">
            <div class="row">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand">
                            <i class="fa-regular fa-circle-user fa-3x"></i>
                            Admin Zone
                        </a>
                        <div class="d-grid gap-2">
                            <form action="/admin/add" method="post">
                                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Add">
                                    Add new book
                                </button>
                            </form>
                        </div>
                        <div class="d-grid gap-2">
                            <form method="get" action="/payments">
                                <button class="btn btn-primary" type="submit">
                                    Payments Transactions
                                </button>
                            </form>
                        </div>
                        <div class="d-grid gap-2">
                            <form action="/logout" method="get">
                                <button type="submit" class="btn btn-primary">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row">
                <th:block th:each="book: ${books}">
                    <div class="col-4">
                        <div class="card-fluid m-4">
                            <img class="card-img-top" th:src="${book.image}" alt="Card image cap" style="width: 50%;height: 300px">
                            <div class="card-body">
                                <h5 th:inline="text" class="card-title">
                                    Book Name: [[${book.name}]]
                                </h5>
                                <p th:text="${book.id}" class="card-text" style="display: none"></p>
                                <p th:inline="text" class="card-text">
                                    Quantity: [[${book.quantity}]]
                                </p>
                                <p th:inline="text" class="card-text">
                                    Price: [[${book.price}]]
                                </p>
                                <p th:inline="text" class="card-text">
                                    Discount: [[${book.discount}]]
                                </p>
                                <p th:inline="text" class="card-text">
                                    Price After Discount: [[${book.price * ((100 - book.discount)/100)}]]
                                </p>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <form action="admin/updateButtonClicked" method="post">
                                        <input id="bookId" type="number" th:value="${book.id}" name="bookId" style="display: none"/>
                                        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-pen"></i></button>
                                    </form>
                                    <form action="admin/deleteButtonClicked" method="post">
                                        <input id="bookId" type="number" th:value="${book.id}" name="bookId" style="display: none"/>
                                        <button class="btn btn-primary" type="submit"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </main>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
