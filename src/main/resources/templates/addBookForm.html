<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1151c785ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <i class="fa-regular fa-circle-user fa-3x"></i>
                    Add New Book
                </a>
                <form method="get" action="/backPayments">
                    <button class="btn btn-primary" type="submit">
                        Back To Admin Page
                    </button>
                </form>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <form action="#" th:action="@{/admin/addBookAction}" th:object="${book}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" th:field="*{name}" />
                <div role="alert" class="alert alert-danger"th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label>image</label>
                <input class="form-control" type="url" th:field="*{image}" />
                <div role="alert" class="alert alert-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
            </div>
            <div class="form-group">
                <label>quantity</label>
                <input class="form-control" type="number" th:field="*{quantity}" />
                <div role="alert" class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>
            <div class="form-group">
                <label>price</label>
                <input class="form-control" type="text" th:field="*{price}" />
                <div role="alert" class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="form-group">
                <label>discount</label>
                <input class="form-control" type="text" th:field="*{discount}" />
                <div role="alert" class="alert alert-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></div>
            </div><br>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
